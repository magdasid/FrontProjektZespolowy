<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stos Przepełniony</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="jquery-1.12.3.min.js"></script>
        <script src="log.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="log.css">
    </head>
	<body>
        <div class="container">
            <div class="logo_container">
                <img src="logo.png" class="logo-img" alt="logo">
            </div>
            <div class="main_container">
                <div class="forms_container">
                    <div class="tabs_container">
                        <ul class='ul'>
                            <li class="active"><a href="#" onclick="sign_in()">ZALOGUJ SIĘ</a></li>
                            <li><a href="#" onclick="sign_up()">ZAREJESTRUJ SIĘ</a></li>
                        </ul>
                    </div>
                    <div class="signin">
                        <form action="#signin">
                            <div class="info_inputs">
                                <input type="text" class="input_form" placeholder="e-mail" name="email" />
                                <input type="password" class="input_form" placeholder="hasło" name="password" />
                                <div class="forgot_pass"><a href="#" onclick="forgot()" class="link_forgot_pass">Zapomniałeś hasła?</a></div>
                            </div>
                            <div class="btn_container">
                                <button class="btn">ZALOGUJ SIĘ</button>
                            </div>
                        </form>
                    </div>
                    <div class="forgot">
                        <div class="info">Podaj adres e-mail w celu odzyskania hasła</div>
                        <form action="#forgotpass">
                            
                            <div class="info_inputs">
                                <input type="text" class="input_form" placeholder="e-mail" name="email" />
                            </div>
                            <div class="btn_container">
                                <button class="btn">WYŚLIJ</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup">
                        <form action="#signup">
                            <div class="info_inputs">
                                <input type="text" class="input_form" placeholder="imię" name="name" />
                                <input type="text" class="input_form" placeholder="nazwisko" name="surname" />
                                <input type="text" class="input_form" placeholder="e-mail" name="email" />
                                <input type="password" class="input_form" placeholder="hasło" name="password" />
                            </div>
                            <div class="btn_container">
                                <button class="btn">ZAREJESTRUJ SIĘ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
